  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ui-ingress
    namespace: watchn
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
  spec:
    ingressClassName: nginx
    rules:
       -  host: watchn.eaaladejana.live
          http:
            paths:
            - backend:
                service:
                  name: ui
                  port:
                    number: 80
              path: /
              pathType: Prefix

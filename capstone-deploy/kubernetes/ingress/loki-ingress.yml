  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: loki-grafana-ingress
    namespace: loki
  spec:
    ingressClassName: nginx
    rules:
       -  host: loki-grafana.eaaladejana.live
          http:
            paths:
            - backend:
                service:
                  name: loki-grafana
                  port:
                    number: 80
              path: /
              pathType: Prefix
